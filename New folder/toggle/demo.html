<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="style.css" rel="stylesheet" type="text/css"/>
<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
  <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
  <script type="text/javascript" src="hurkanSwitch.js"></script>
  
  <style>
  body { background-color:#fafafa; font-family:'Roboto';}
  .container { margin:150px; width: 10px;}
  </style>
</head>
<body><center>



	
			
	<div class="container" data-toggle="eventSelected" >
		<input data-on-color="success" data-off-title="Disconnect" data-on-color="success" data-on-title="Connected" type="checkbox" data-size="mini" checked name="deneme9"/>
	</div>

	<p class="list-group-item-text" id="selectedEvent"></p>



<script type="text/javascript">
					$(function(){
				
						$('[data-toggle="eventSelected"]').hurkanSwitch(
							{
								'responsive':true,
								'selected':function(input,status){
									if(status == 'on'){
										$('#selectedEvent').html('On selected event');
									}else{
										$('#selectedEvent').html('Off selected event');
									}
								}
							}
						);
												$('[data-toggle="responsive"]').hurkanSwitch({responsive:true,width:false});

					});
</script>
</body>
</html>
